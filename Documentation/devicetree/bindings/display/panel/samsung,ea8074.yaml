%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/samsung,ea8074.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Samsung EA8074 based DSI display Panels

maintainers:
  - Arseniy Velikanov <me@adomerle.xyz>

description: |
  The  is a generic DSI Panel IC used to drive dsi
  panels. Support video mode panels.
  The Samsung EA8074 panel is a FHD+ LCD display panel with a resolution
  of 1080x2248. It is a video mode DSI panel. The backlight is managed
  through the QCOM WLED driver.

allOf:
  - $ref: panel-common.yaml#

properties:
  compatible:
    items:
      - enum:
          - xiaomi,ea8074-dipper
      - const: samsung,ea8074

  reset-gpios:
    maxItems: 1
    description: phandle of gpio for reset line - This should be 8mA

  vddio-supply:
    description: regulator that supplies the I/O voltage

  vddpos-supply:
    description: positive boost supply regulator

  vddneg-supply:
    description: negative boost supply regulator

  reg: true
  ports: true
  backlight: true

required:
  - compatible
  - reg
  - vddio-supply
  - vddpos-supply
  - vddneg-supply
  - reset-gpios
  - ports

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>
    dsi {
        #address-cells = <1>;
        #size-cells = <0>;
        panel@0 {
            compatible = "xiaomi,ea8074-dipper", "samsung,ea8074";
            reg = <0>;
            vddio-supply = <&vreg_l14a_1p8>;
            vddpos-supply = <&lab>;
            vddneg-supply = <&ibb>;

            reset-gpios = <&tlmm 6 GPIO_ACTIVE_LOW>;
            backlight = <&pmi8998_wled>;

            ports {
                #address-cells = <1>;
                #size-cells = <0>;
                port@0 {
                    reg = <0>;
                    panel_in_0: endpoint {
                        remote-endpoint = <&dsi0_out>;
                    };
                };
            };
        };
    };
...
