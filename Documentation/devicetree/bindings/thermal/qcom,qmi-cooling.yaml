%YAML 1.2
---
$id: http://devicetree.org/schemas/thermal/qcom,qmi-cooling.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm QMI based thermal mitigation (TMD) cooling devices.

maintainers:
  - Caleb Connolly <caleb.connolly@linaro.org>

description:
  Qualcomm QMI based TMD cooling device(s) are used for various mitigations for
  remote subsystem(s) including remote processor mitigation, rail voltage
  restriction etc. Some devices such as "cpuv_restriction_cold" are for warming,
  (e.g. by raising minimum voltage on core system rails).

  Each subnode represents a control for a single instance of the TMD service running
  on a remote subsystem. Controls are either timer based (?? TODO) or via Direct State
  Control (DSC) where the cooling state maps directly to the state of the device.

definitions:
  tmd:
    type: object
    description: |
      A single Thermal Mitigation Device exposed by a remote subsystem.
    properties:
      label:
        maxItems: 1
      "#cooling-cells":
        $ref: /schemas/thermal/thermal-cooling-devices.yaml#/properties/#cooling-cells

    required:
      - label
      - "#cooling-cells"

    additionalProperties: false

properties:
  compatible:
    enum:
      - qcom,qmi-cooling-modem
      - qcom,qmi-cooling-adsp
      - qcom,qmi-cooling-cdsp
      - qcom,qmi-cooling-slpi

  vdd:
    $ref: "#/definitions/tmd"
    description:
      Increase core rail voltage of the DSP for warming
    properties:
      label:
        const: cpuv_restriction_cold

required:
  - compatible
  - vdd

# Modem has additional TMDs
allOf:
  - if:
      properties:
        compatible:
          contains:
            const: qcom,qmi-cooling-modem
    then:
      patternProperties:
        "^(lte|gsm)-power-timed$":
          $ref: "#/definitions/tmd"
          anyOf:
            - description:
                LTE Power Amplifier timed throttling (pre-5G)
            - description:
                WCDMA and GSM baseband timed throttling (5G modems)
          properties:
            label:
              const: pa

      properties:
        lte-power-dc:
          $ref: "#/definitions/tmd"
          description:
            LTE Power Amplifier Direct throttling (pre-5G)
          properties:
            label:
              const: pa_dsc

        5g-mmw-beam0:
          $ref: "#/definitions/tmd"
          description:
            5G millimeter wave beam 0 timed throttling
          properties:
            label:
              const: mmw0

        5g-mmw-beam1:
          $ref: "#/definitions/tmd"
          description:
            5G millimeter wave beam 1 timed throttling
          properties:
            label:
              const: mmw1

        5g-mmw-beam2:
          $ref: "#/definitions/tmd"
          description:
            5G millimeter wave beam 2 timed throttling
          properties:
            label:
              const: mmw2

        5g-mmw-beam3:
          $ref: "#/definitions/tmd"
          description:
            5G millimeter wave beam 3 timed throttling
          properties:
            label:
              const: mmw3

        5g-mmw-beam0-skin:
          $ref: "#/definitions/tmd"
          description:
            5G millimeter wave beam 0 timed throttling (skin temperature)
          properties:
            label:
              const: mmw_skin0

        5g-mmw-beam1-skin:
          $ref: "#/definitions/tmd"
          description:
            5G millimeter wave beam 1 timed throttling (skin temperature)
          properties:
            label:
              const: mmw_skin1

        5g-mmw-beam2-skin:
          $ref: "#/definitions/tmd"
          description:
            5G millimeter wave beam 2 timed throttling (skin temperature)
          properties:
            label:
              const: mmw_skin2

        5g-mmw-beam3-skin:
          $ref: "#/definitions/tmd"
          description:
            5G millimeter wave beam 3 timed throttling (skin temperature)
          properties:
            label:
              const: mmw_skin3

        5g-mmw-beam0-skin-dsc:
          $ref: "#/definitions/tmd"
          description:
            5G millimeter wave beam 0 direct state control (skin temperature)
          properties:
            label:
              const: mmw_skin0_dsc

        5g-mmw-beam1-skin-dsc:
          $ref: "#/definitions/tmd"
          description:
            5G millimeter wave beam 1 direct state control (skin temperature)
          properties:
            label:
              const: mmw_skin1_dsc

        5g-mmw-beam2-skin-dsc:
          $ref: "#/definitions/tmd"
          description:
            5G millimeter wave beam 2 direct state control (skin temperature)
          properties:
            label:
              const: mmw_skin2_dsc

        5g-mmw-beam3-skin-dsc:
          $ref: "#/definitions/tmd"
          description:
            5G millimeter wave beam 3 direct state control (skin temperature)
          properties:
            label:
              const: mmw_skin3_dsc

        baseband-skin:
          $ref: "#/definitions/tmd"
          description:
            Modem skin temperature TMD
          properties:
            label:
              const: modem_skin

unevaluatedProperties: false

examples:
  - |
    remoteproc-modem {
        cooling {
            compatible = "qcom,qmi-cooling-modem";

            modem_pa: pa {
              label = "pa";
              #cooling-cells = <2>;
            };

            modem_proc: proc {
              label = "modem";
              #cooling-cells = <2>;
            };

            modem_current: current {
              label = "modem_current";
              #cooling-cells = <2>;
            };

            modem_skin: skin {
              label = "modem_skin";
              #cooling-cells = <2>;
            };

            modem_vdd: vdd {
              label = "cpuv_restriction_cold";
              #cooling-cells = <2>;
            };
        };
    };

    remoteproc-adsp {
        cooling {
            compatible = "qcom,qmi-cooling-adsp";

            adsp_vdd: vdd {
              label = "cpuv_restriction_cold";
              #cooling-cells = <2>;
            };
        };
    };

    remoteproc-cdsp {
        cooling {
            compatible = "qcom,qmi-cooling-cdsp";

            cdsp_vdd: vdd {
              label = "cpuv_restriction_cold";
              #cooling-cells = <2>;
            };
        };
    };

    remoteproc-slpi {
        cooling {
            compatible = "qcom,qmi-cooling-slpi";

            slpi_vdd: vdd {
              label = "cpuv_restriction_cold";
              #cooling-cells = <2>;
            };
        };
    };
...
